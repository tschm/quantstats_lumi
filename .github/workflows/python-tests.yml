name: Python Tests

on:
  push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest

        # For Python 3.8 and 3.9, use compatible versions of dependencies
        if [ "${{ matrix.python-version }}" = "3.8" ] || [ "${{ matrix.python-version }}" = "3.9" ]; then
          pip install pandas numpy seaborn matplotlib scipy tabulate yfinance python-dateutil ipython
        else
          pip install -r requirements.txt
        fi

        pip install -e .
      shell: bash

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest

        # For Python 3.8 and 3.9, use compatible versions of dependencies
        if ('${{ matrix.python-version }}' -eq '3.8' -or '${{ matrix.python-version }}' -eq '3.9') {
          pip install pandas numpy seaborn matplotlib scipy tabulate yfinance python-dateutil ipython
        } else {
          pip install -r requirements.txt
        }

        pip install -e .
      shell: pwsh

    - name: Test with pytest (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        python -m pip install pytest-html
        pytest tests/ --html=test-report-${{ matrix.os }}-${{ matrix.python-version }}.html --self-contained-html
      shell: bash

    - name: Test with pytest (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install pytest-html
        pytest tests/ --html=test-report-${{ matrix.os }}-${{ matrix.python-version }}.html --self-contained-html
      shell: pwsh

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report-${{ matrix.os }}-${{ matrix.python-version }}
        path: test-report-${{ matrix.os }}-${{ matrix.python-version }}.html
